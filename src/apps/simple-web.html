<html>

<head>
    <title>Simple Web App</title>
</head>

<body>
    <div id="text-display">lorem ipsum dolor sit amet</div>
    <button id="capitalise">Capitalise random letter</button>
    <button id="delete">Delete every second letter</button>
</body>
<script>
    const textDisplay = document.getElementById("text-display");

    const capitaliseRandomLetter = (str) => {
        const randomIndex = Math.floor(Math.random() * str.length);

        return str.substring(0, randomIndex) +
            str[randomIndex].toUpperCase() +
            str.substring(randomIndex + 1);
    }

    const deleteEverySecondLetter = (str) => {
        return str
            .split('')
            .filter((_, index) => index % 2 === 0)
            .join('');
    }

    document.getElementById("capitalise").onclick = () => {
        textDisplay.innerText = capitaliseRandomLetter(textDisplay.innerText);
    }

    document.getElementById("delete").onclick = () => {
        textDisplay.innerText = deleteEverySecondLetter(textDisplay.innerText);
    }
</script>

</html>
